<head>
  <html>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>GuguDan</title>
</head>

<body>
  <div id='root'></div>
  <script type="text/babel">
    class GuguDan extends React.Component{
      constructor(props){
        super(props);
          this.state = {
            firstNumber:Math.ceil(Math.random() * 9),
            secondNumber:Math.ceil(Math.random() * 9),
            value:'',
            result:'',
          };
        }

        onSubmit = (e)=>{
                e.preventDefault();
                if (parseInt(this.state.value)===this.state.firstNumber*this.state.secondNumber) {
                  this.setState({
                    result: this.state.firstNumber +'X'+ this.state.secondNumber +'='+ this.state.value + ' 정답',
                    firstNumber:Math.ceil(Math.random() * 9),
                    secondNumber:Math.ceil(Math.random() * 9),
                    value:'',
                  });
                }else{
                  this.setState({
                    result:'땡',
                    value:'',
                  });
                }
              };

        onChange = (e)=>{
          this.setState({value: e.target.value});
        };

        render(){
          return(
            <React.Fragment>
              <div>{this.state.firstNumber} 곱하기 {this.state.secondNumber}는?</div>
              <form onSubmit={this.onSubmit}>
                <input type="number" value={this.state.value}
                  onChange={this.onChange} />
                <button>입력</button>
              </form>      
              <div>{this.state.result}</div>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
    ReactDOM.render(<GuguDan />, document.querySelector('#root'));
    </script>
</html>
</body>
